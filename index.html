<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Unicode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }
        button {
            margin-right: 10px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>Convertisseur Unicode</h1>

    <h3>Texte à convertir en entités Unicode :</h3>
    <textarea id="inputText" placeholder="Saisis ton texte ici..."></textarea>

    <h3>Résultat (Unicode) :</h3>
    <textarea id="outputText" placeholder="Le texte converti apparaîtra ici..."></textarea>

    <button onclick="textToUnicode()">Texte vers Unicode</button>
    <button onclick="unicodeToText()">Unicode vers Texte</button>

    <script>
        // Fonction pour convertir le texte en entités Unicode
        function textToUnicode() {
            let input = document.getElementById('inputText').value;
            let output = '';
            for (let i = 0; i < input.length; i++) {
                output += '&#' + input.charCodeAt(i) + ';';
            }
            document.getElementById('outputText').value = output;
        }

        // Fonction pour convertir les entités Unicode en texte
        function unicodeToText() {
            let input = document.getElementById('outputText').value;
            let output = input.replace(/&#(\d+);/g, function(match, dec) {
                return String.fromCharCode(dec);
            });
            document.getElementById('inputText').value = output;
        }
    </script>
</body>
</html>
